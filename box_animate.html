<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        .box{
  height:80px;
  width:80px;
  border:2px solid black;
  background-color: red;
  position:relative;
  top:30px;
  left:100px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div class="box"></div>
    <div><button type="button">Click</button></div><br><br>
    <div id="msgDiv"></div>
<script>
    $('button').click(function(){
        // $('.box').animate({
        //         "height":"300px",
        //         "width":"500px"

        // },2000);

        $('.box').animate({
                        height: '200px',
                        width: '200px'
                    }, 
                    {    // options parameter 
                        duration: 5000,
                        complete: function () {
                            $(this).animate({
                                height: '100px',
                                width: '100px'
                            }, 5000,
                            function () {
                                $('#msgDiv').text('Animation completed..');
                            });
                        },
                        start: function () {
                            $('#msgDiv').append('starting animation..');
                        }
                    });

    });
</script>
</body>
</html>
